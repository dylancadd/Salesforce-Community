<template>
    <lightning-card title="Culver's Employees" icon-name="standard:people">
        <div class="slds-m-around_medium">
            <template if:true={contact.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contact.data}
                    columns={columns}
                    oncellchange={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={contact.error}>
                <!-- handle Apex error -->
                <div class="slds-m-around_medium">
                    <h2>No Records Found</h2>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
