<template>
    <lightning-card title="Search By Account Name" icon-name="standard:search">
        <div class="slds-m-around_medium">
            <lightning-combobox
                value={searchKey}
                placeholder="Select Account..."
                options={roleOptions}
                onchange={searchContact}>
            </lightning-combobox><br>
            <template if:true={contact.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contact.data}
                    columns={columns}
                    oncellchange={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable><br>
            </template>
            <template if:true={contact.error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
